name: Build Desktop Packages

on:
  push:
    tags:
      - 'v*'
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests pillow

      - name: Build Windows executable
        run: python build_windows.py

      - name: Create ZIP archive
        run: |
          cd release/windows
          7z a -tzip ../../PyGeniusAI-Windows.zip *
        working-directory: desktop-app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: desktop-app/release/windows/PyGeniusAI.exe

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-tk python3-requests python3-pil dpkg-dev fakeroot squashfs-tools

      - name: Build Debian package
        run: python3 build_deb.py

      - name: Build AppImage
        run: python3 build_appimage.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: desktop-app/release/linux/*

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/PyGeniusAI.exe
            artifacts/linux-builds/*.deb
            artifacts/linux-builds/*.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
